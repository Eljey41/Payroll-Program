<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Activity</title>
    <link rel="stylesheet" href="MainPage.css">
</head>
<body>

        <h1>PAYROLL PROGRAM</h1>
        <div class="container">
            <form>
                <div id="content">
                    <label class="label">ID Number:</label>
                    <input type="text" class="input" id="idNumber" onkeypress="return /[0-9-]/.test(event.key)">
                </div>

                <div id="content">
                    <label>Last Name:</label>
                    <input type="text" class="input" id="lname" onkeypress="return /[A-Za-z ]/.test(event.key)">
                </div>

                <div id="content">
                    <label>First Name:</label>
                    <input type="text" class="input" id="fname" onkeypress="return /[A-Za-z ]/.test(event.key)">
                </div>

                <div id="content">
                    <label>Middle Name: </label>
                    <input type="text" class="input" id="mname" onkeypress="return /[A-Za-z ]/.test(event.key)">
                </div>

                <div id="content">
                    <label>Position: </label>
                    <input type="text" class="input" id="pos" onkeypress="return /[A-Za-z ]/.test(event.key)">
                </div>

                <div id="content">
                    <label>Rate: </label>
                    <input type="text" class="input" id="rate" onkeypress="return /[0-9]/.test(event.key)">
                </div>

                <div id="content">
                    <label>Work Days: </label>
                    <input type="text" class="input" id="wdays" onkeypress="return /[0-9]/.test(event.key)">
                </div>

                <div class="submit">
                    <button type="button" id="submitBtn" onclick="submitForm()">Submit</button>
                </div>
            </form>
        </div>
    <script src="main.js"></script>
</body>

</html>
