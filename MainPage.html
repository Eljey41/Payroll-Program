<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Activity</title>
    <link rel="stylesheet" href="MainPage.css">
</head>
<body>
    

        <h1>PAYROLL PROGRAM</h1>
        <div class="container">
            <form id="loginForm">
                <div id="content">
                    <label class="label" >ID Number:</label>
                    <input type="text" class="input" id="idNumber" required>
                </div>

                <div id="content">
                    <label>Last Name:</label>
                    <input type="text" class="input" id="lname" required><br>
                </div>

                <div id="content">
                    <label>First Name:</label>
                    <input type="text" class="input" id="fname" >
                </div>

                <div id="content">
                    <label>Middle Name: </label>
                    <input type="text" class="input" id="mname" >
                </div>

                <div id="content">
                    <label>Position: </label>
                    <input type="text" class="input" id="pos" >
                </div>

                <div    id="content">
                    <label>Rate: </label>
                    <input type="text" class="input" id="rate" >
                </div>

                <div id="content">
                    <label>Work Days: </label>
                    <input type="text" class="input" id="wdays" >
                </div>

                <div class="submit">
                    <input type="submit" value="SUBMIT" id="submit">
                </div>
            </form>
        </div>
    <script src="display.js"></script>
</body>
</html>
