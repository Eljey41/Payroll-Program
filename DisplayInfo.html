<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="DisplayInfo.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>PAYROLL RESULT</h1>
        </div>
        <div id="container">
            <div class="result">
                <p class="label">ID Number: </p>
                <p class="display" id="idNumber">Display</p>
            </div>
            <div class="result">
                <p class="label">Name: </p>
                <p class="display" id="fullname">Display</p>
            </div>
            
            <div class="result">
                <p class="label">Position: </p>
                <p class="display" id="pos">Display</p>
            </div>
            
            <hr>

            <div class="result">
                <p class="label">Rate: </p>
                <p class="display" id="rate">Display</p>
            </div>
            
            <div class="result">
                <p class="label">Work Days: </p>
                <p class="display" id="wdays">Display</p>
            </div>

            <br>

            <div class="result">
                <p class="label">Gross Pay:</p>
                <p class="display" id="gpay">Display</p>
            </div>

            <hr>

            <div class="deduction">
                <h3 class="result">Deduction</h3>
                <div class="result">
                    <p class="label">SSS(5%):</p>
                    <p class="output" id="sss">Display</p>
                </div>
                <div class="result">
                    <p class="label">Pag-Ibig(3%):</p>
                    <p class="output" id="pIbig">Display</p>
                </div>
                <div class="result">
                    <p class="label">PhilHealth(2%):</p>
                    <p class="output" id="phealth">Display</p>
                </div>
                <div class="result">
                    <p class="label">Tax(5%):</p>
                    <p class="output" id="tax">Display</p>
                </div>
                <div class="result">
                    <h3 class="label">Total Deduction:</h3>
                    <p class="output" id="totalDeduction">Display</p>
                </div>
            </div>
            <hr>
            <div class="result">
                <p class="label" >Net Pay:</p>
                <p class="display" id="npay">Display</p>
            </div>
            
            
        </div>
    </div>
    <script src="display.js"></script>

    
</body>
</html>
